<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  > <!-- displays site properly based on user's device -->

  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./assets/images/favicon-32x32.png"
  >

  <link
    rel="stylesheet"
    href="style.css"
  >

  <link
    rel="stylesheet"
    href="media_query.css"
  >

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <div class="container">
    <!-- result-container -->
    <div class="result-container">
      <div class="title">
        Your Result
      </div>
      <div class="score">
        <p>76</p>
        <span>of 100</span>
      </div>
      <div class="avis">
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <!-- details-container -->
    <div class="details-container">
      <div class="title">Summary</div>
      <div class="block danger">
        <div class="left-block">

          <img
            src="assets/images/icon-reaction.svg"
            alt="reaction"
          >
          <div class="subtitle">Reaction</div>
        </div>
        <div class="notes">
          <p>
            <strong>80</strong> / 100
          </p>
        </div>
      </div>

      <div class="block warning">
        <div class="left-block">

          <img
            src="assets/images/icon-memory.svg"
            alt="memory"
          >
          <div class="subtitle">Memory</div>
        </div>
        <div class="notes">
          <p>
            <strong>92</strong> / 100
          </p>
        </div>
      </div>

      <div class="block success">
        <div class="left-block">

          <img
            src="assets/images/icon-verbal.svg"
            alt="verbal"
          >
          <div class="subtitle">Verbal</div>
        </div>
        <div class="notes">
          <p>
            <strong>61</strong> / 100
          </p>
        </div>
      </div>

      <div class="block primary">
        <div class="left-block">

          <img
            src="assets/images/icon-visual.svg"
            alt="visual"
          >
          <div class="subtitle">Visual</div>
        </div>
        <div class="notes">
          <p>
            <strong>72</strong> / 100
          </p>
        </div>
      </div>
      <button type="button">Continue</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a
      href="https://www.frontendmentor.io?ref=challenge"
      target="_blank"
    >Frontend Mentor</a>.
    Coded by <a href="https://github.com/Lokki68/results-summary-component">Lokki</a>.
  </div>
</body>

</html>
